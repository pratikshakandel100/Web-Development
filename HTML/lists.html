<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <h1>Unordered list</h1>
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
    </ul>
    <ol type = "A">
        <h1>Ordered List</h1>
        <li>Orange</li>
        <li>Apple</li>
        <li>Mango</li>

    </ol>
</body>
</html>
