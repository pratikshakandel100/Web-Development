<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interior Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1616046229478-9901c5536a45?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding-bottom: 5px;
    }

    nav ul li a.active,
    nav ul li a:hover {
      border-bottom: 2px solid #00e1ff;
    }

    .hero-content {
      text-align: center;
      margin-bottom: 100px;
    }

    .hero-content h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 16px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      padding: 12px 28px;
      border: 2px solid #00e1ff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #00e1ff;
      color: black;
    }

    @media(max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
      }
      .hero-content h1 {
        font-size: 40px;
      }
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <header>
      <div class="logo">!Nterior</div>
      <nav>
        <ul>
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="#">BEDROOM</a></li>
          <li><a href="#">DINING</a></li>
          <li><a href="#">KITCHEN</a></li>
          <li><a href="#">BACKYARD</a></li>
        </ul>
      </nav>
    </header>
    <div class="hero-content">
      <h1>DESIGN YOUR HOUSE</h1>
      <p>Subscribe Easy Tutorials YouTube Channel to watch more videos,<br> press the bell icon to get latest updates.</p>
      <div class="buttons">
        <a href="#">WATCH MORE</a>
        <a href="#">SUBSCRIBE</a>
      </div>
    </div>
  </section>
</body>
</html>
