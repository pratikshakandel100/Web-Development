<!--
 @keyframes Defines the animation steps
 
 animation-name Name of the keyframes to use
 
 animation-duration Time the animation takes to complete one cycle
 
 
animation-delay Time before the animation starts
 
animation-iteration-count Number of times it should run (1, infinite, etc.)
 
animation-direction Direction of animation (normal, reverse, alternate)
 
animation-timing-function Speed curve of the animation (ease, linear, etc.)
 
animation-fill-mode How styles apply before/after animation (forwards, backwards, etc.)
 
animation Shorthand for all the above
 
-->
 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rotating Growing Color-Changing Box</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: sans-serif;
      }
 
      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        border-radius: 10px;
        animation: spinGrowColor 2s infinite ease-in-out;
      }
 
      @keyframes spinGrowColor {
        0% {
          transform: rotate(0deg) scale(1);
          background-color: #3498db;
        }
        50% {
          transform: rotate(180deg) scale(1.5);
          background-color: #e74c3c;
        }
        100% {
          transform: rotate(360deg) scale(1);
          background-color: #3498db;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
